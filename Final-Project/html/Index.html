<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BASIC LEVEL</title>
</head>
<body style="background-color: lightgoldenrodyellow;">
<h1>Browsing Human and Vertebrates genome</h1>
<h2>BASIC Level Services</h2>
<p>1)List of species in the genome database</p>
    <form action="listSpecies" method="get">
      Limit:
      <input type="text" name="limit"><br><br>
      <input type="submit" value="SEND"><br>
    </form>
<p>2)Information about the karyotype</p>
    <form action="karyotype" method="get">
      Select the species:
      <input type="text" name="specie"><br><br>
      <input type="submit" value="SEND"><br>
    </form>
<p>3)Chromosome length</p>
        <form action="chromosomeLength" method="get">
      Select the species:
      <input type="text" name="specie"> <br><br>
      Select a chromosome:
      <input type="text" name="chromo"><br>
      <input type="submit" value="SEND">
        </form>

<form action="gene" method="get">
      <p>Select a function to perform:</p>
      <select name="sequence_number">
        <option value="Seq">Get the sequence</option>
        <option value="Info">Information about a gene</option>
        <option value="Calc">Total length and percentage of bases</option>
        <option value="List">names of the genes located in the chromosome "chromo" from the start to end positions</option>
      <input type="submit" value="GET">
      </form>
</body>
</html>
